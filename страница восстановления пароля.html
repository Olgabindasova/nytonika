<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/uikit-rtl.css">
    <link rel="stylesheet" href="css/uikit.css">

    <link rel="stylesheet" href="css/custom-style.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="js/uikit.js" type="text/javascript"></script>
    <script src="js/uikit-icons.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ньютоника</title>
</head>

<body>
    <div class="wrapper regpass-img-footer">
        <header class="header-reg">

            <section class="header container">

                <nav class="header-desktop header-nav uk-margin-small-top" uk-navbar>

                    <div class="header-logo">
                        <img src="svg/logo.svg">
                    </div>


                    <div class="uk-navbar-item header-phone-reg">
                        <div class="header-phone_text">Поддержка</div>
                        <a href="tel:+78007753795">8 (800) 775-37-95</a>
                    </div>

                    <div class="uk-navbar-item header-buttons">
                    </div>

                </nav>
            </section>
            <section>
                <nav class="">
                    <div class="header container header-mobile uk-margin-small-top uk-margin-small-bottom" uk-navbar>

                        <div class="header-logo">
                            <img src="svg/logo.svg">
                        </div>

                        <div class="mobile-buttons-block">
                            <a class="button-menu-telefon" href="tel:+79999999999"></a>
                        </div>
                        
                    </div>
                </nav>

            </section>





        </header>

        <main class="main container regpasscontent">

            <section class="section-dop1-reg">
                <img class="section-dop1-regpass-img" src="images/зеленый-шейп1.png" alt="">
            </section>


            <section class="container-item sign-in-registration-block">

                <div class="sign-in regpass">
                    <h1 class="uk-text-center regpass-title">Запрос на восстановление пароля</h1>
                    <form id="myform"
                        class="form-2 form-sign-in uk-scrollspy-inview uk-margin-top uk-margin-medium-bottom" action=""
                        method="POST">
                        <fieldset id="first" class="uk-fieldset">
                            <div class="uk-margin-medium-bottom uk-inline uk-width-1-1">
                                <span class="uk-form-icon form-icon-sign-in" uk-icon="icon: mail; ratio: 1.5"></span>
                                <input class="uk-input" name="E-mail" type="email" placeholder="Введите свой E-mail"
                                    required>
                            </div>

                            <div class="uk-margin-small-bottom uk-inline uk-width-1-1">
                                <button id="" class="uk-button uk-width-1-1 button-sign">Отправить</button>
                            </div>

                        </fieldset>
                        <div id="second" class="uk-text-center">
                            Ваш запрос принят! Для восстановления пароля перейдите по ссылке в письме, отправленном по
                            указанному вами E-mail.
                        </div>
                    </form>

                </div>

            </section>
        </main>
        <footer class="">
            <div class="container uk-flex uk-flex-between reg-footer-content">

                <div class="footer-content-social-reg">

                    <div>

                        <div class="footer-content_item-title uk-margin-medium-bottom uk-margin-small-top">Напишите нам
                        </div>
                        <div class="footer-content_icons">
                            <a href="">
                                <img class="trend-icon" src="svg/telegram.svg" alt="">
                            </a>
                            <a href="">
                                <img class="trend-icon" src="svg/viber.svg" alt="">
                            </a>
                        </div>
                    </div>

                    <div>
                        <div class="footer-content_item-title uk-margin-medium-bottom uk-margin-small-top">Наши соц.
                            сети</div>
                        <div class="footer-content_icons">
                            <a href="">
                                <img class="trend-icon" src="svg/youtube.svg" alt="">
                            </a><a href="">
                                <img class="trend-icon" src="svg/vk-logo-of-social-network.svg" alt="">
                            </a>
                            <a href="">
                                <img class="trend-icon" src="svg/viber.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>


                <a href="#" class="scrollup">Наверх</a>
            </div>
        </footer>

    </div>

    <script src="js/jquery.maskedinput-1.4.1.js" type="text/javascript"></script>
</body>

</html>
