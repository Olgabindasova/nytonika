<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.nyutonika.ru/favicon.ico">
    <link rel="icon" href="https://cdn.nyutonika.ru/favicon.ico">
    <link rel="stylesheet" href="https://cdn.nyutonika.ru/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.nyutonika.ru/css/uikit-rtl.css">
    <link rel="stylesheet" href="https://cdn.nyutonika.ru/css/uikit.css">

    <link rel="stylesheet" href="css/custom-style.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="https://cdn.nyutonika.ru/js/uikit.js" type="text/javascript"></script>
    <script src="https://cdn.nyutonika.ru/js/uikit-icons.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ньютоника</title>
</head>

<body>
    <div class="wrapper reg-img-footer">
        <header class="header-reg">
            <section class="header container">
                <nav class="header-desktop header-nav uk-margin-small-top" uk-navbar>
                    <div class="header-logo">
                        <img src="https://cdn.nyutonika.ru/svg/logo.svg">
                    </div>
                    <div class="uk-navbar-item header-phone-reg">
                        <div class="header-phone_text">Поддержка</div>
                        <a href="tel:+78007753795">8 (800) 775-37-95</a>
                    </div>
                    <div class="uk-navbar-item header-buttons">
                        <button class="uk-button uk-button-primary button-reg">Вход</button>
                    </div>
                </nav>
            </section>
            <section>
                <nav class="">
                    <div class="header container header-mobile uk-margin-small-top uk-margin-small-bottom" uk-navbar>
                        <div class="header-logo">
                            <img src="https://cdn.nyutonika.ru/svg/logo.svg">
                        </div>
                        <div class="mobile-buttons-block">
                            <a class="button-menu-telefon" href="tel:+79999999999"></a>
                            <button class="uk-button uk-button-primary button-reg">Вход</button>
                        </div>
                    </div>
                </nav>
            </section>

        </header>

        <main class="main container">

            <section class="section-dop1-reg">
                <img class="section-dop1-reg-img" src="https://cdn.nyutonika.ru/images/зеленый-шейп1.png" alt="">
                <div class="reg-img1 icons-radius icons-style" src=" " alt=""></div>
                <div class="reg-img2 icons-radius icons-style" src=" " alt=""></div>
                <div class="reg-img3 icons-block icons-style"><img class=""
                        src="https://cdn.nyutonika.ru/icons/Процент.svg" alt=""></div>
            </section>


            <section class="container-item sign-in-registration-block">
                <div>
                    <h1 class="uk-text-center">Давайте знакомиться!</h1>
                    <form class="form-2 uk-scrollspy-inview uk-margin-top" action="" method="POST">
                        <fieldset class="uk-fieldset">

                            <div class="uk-margin-medium-bottom uk-margin-top">

                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: user; ratio: 1.5"></span>
                                    <input class="uk-input " name="Имя" type="text" placeholder="ФИО" required>
                                </div>
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: receiver; ratio: 1.5"></span>
                                    <input id="phone" class="uk-input form-control" name="Телефон" type="text"
                                        placeholder="Номер телефона" minlength="9" maxlength="16" required>
                                </div>
                            </div>
                            <div class="uk-margin-medium-bottom uk-inline uk-width-1-1">
                                <span class="uk-form-icon" uk-icon="icon: mail; ratio: 1.5"></span>
                                <input class="uk-input" name="E-mail" type="email" placeholder="E-mail" required>
                            </div>
                            <div class="uk-margin-medium-bottom uk-inline uk-width-1-1">
                                <span class="uk-form-icon" uk-icon="icon: lock; ratio: 1.5"></span>
                                <input class="uk-input" name="Password" type="password" placeholder="Пароль" required>
                            </div>
                            <div class="uk-margin-medium-bottom uk-inline uk-width-1-1">
                                <span class="uk-form-icon" uk-icon="icon: lock; ratio: 1.5"></span>
                                <input class="uk-input" name="Password" type="password" placeholder="Пароль ещё раз"
                                    required>
                            </div>

                            <!-- Появляющийся блок   -->
                            <ul id="notice" class="checkbox-tab notice-block">
                                <li id="notice-email" class="notice-block-text"><span uk-icon="icon: warning; ratio: 1.7"></span>
                                    <p>Указанный e-mail уже зарегистрирован.<a href="">Восстановить пароль&nbsp;→</a>
                                    </p>
                                </li>
                                <li id="notice-pass" class="notice-block-text"><span uk-icon="icon: warning; ratio: 1.7"></span>
                                    <p>Пароли не совпадают</p>
                                </li>
                            </ul>
                            <!-- Конец появляющегося блока   -->

                            <div class="checkbox-tab">
                                <input class="uk-checkbox checkbox-tab-item" type="checkbox" required><span>Соглашаюсь с
                                    политикой обработки персональных данных и даю согласие на обработку данных</span>
                            </div>
                            <div class="uk-margin-bottom uk-margin-medium-top uk-margin-medium-bottom uk-text-center">
                                <button type="submit" class="uk-button uk-button-default button-two">Регистрация ученика</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
        <footer class="">
            <div class="container uk-flex uk-flex-between reg-footer-content">
                <div class="footer-content-social-reg">
                    <div>
                        <div class="footer-content_item-title uk-margin-medium-bottom uk-margin-small-top">Напишите нам
                        </div>
                        <div class="footer-content_icons">
                            <a href="">
                                <img class="trend-icon" src="https://cdn.nyutonika.ru/svg/telegram.svg" alt="">
                            </a>
                            <a href="">
                                <img class="trend-icon" src="https://cdn.nyutonika.ru/svg/viber.svg" alt="">
                            </a>
                        </div>
                    </div>

                    <div>
                        <div class="footer-content_item-title uk-margin-medium-bottom uk-margin-small-top">Наши соц.
                            сети</div>
                        <div class="footer-content_icons">
                            <a href="">
                                <img class="trend-icon" src="https://cdn.nyutonika.ru/svg/youtube.svg" alt="">
                            </a><a href="">
                                <img class="trend-icon" src="https://cdn.nyutonika.ru/svg/vk-logo-of-social-network.svg"
                                    alt="">
                            </a>
                            <a href="">
                                <img class="trend-icon" src="https://cdn.nyutonika.ru/svg/viber.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="uk-flex reg-block">
                    <button class="reg-block-button1 uk-scrollspy-inview"></button>
                    <button class="reg-block-button2 uk-scrollspy-inview"></button>
                </div>
                <a href="#" class="scrollup">Наверх</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.nyutonika.ru/js/jquery.maskedinput-1.4.1.js" type="text/javascript"></script>
</body>

</html>
